<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>Ausreden</title>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <style>
         :root {
            --akzent: orangered;
            --schrift: black;
            --hintergrundDunkel: rgb(242, 242, 242);
            --hintergrundHell: white;
         }
         * {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: var(--schrift);
         }
         h1 {
            padding: 10px;
            color: var(--akzent);
            background-color: var(--hintergrundHell);
         }
         main {
            padding: 10px;
         }
         .card {
            border: 1px solid black;
         }
      </style>
   </head>
   <body>
      <h1>Ausreden</h1>
      <main>
         <div class="card">Ausrede 1 text text text</div>
      </main>
   </body>
</html>
